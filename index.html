<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar och Slideshow</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <main>
      <header class="header" id="menuHeader">
        <nav class="nav__primary" aria-label="primary">
          <button
            class="menu-button"
            id="menuButton"
            aria-controls="primary-navigation">
            <svg
              fill="var(--menu-button-color)"
              class="hamburger"
              viewBox="0 0 100 100"
              width="50">
              <rect
                class="line top"
                width="80"
                height="10"
                x="10"
                y="30"></rect>
              <rect
                class="line middle"
                width="80"
                height="10"
                x="10"
                y="50"></rect>
              <rect
                class="line bottom"
                width="80"
                height="10"
                x="10"
                y="70"></rect>
            </svg>
          </button>
          <ul class="nav__list nav__list--user">
            <li class="nav__item nav__item--user">
              <img
                id="userImage"
                class="userimage"
                src="assets/image/avatar.svg"
                alt="" />
              <h2 id="userName">Användarnamn</h2>
            </li>
          </ul>
          <ul class="nav__list nav__list--primary">
            <a class="nav__link" href="#search">
              <li class="nav__item">
                <i class="nav__icon" data-feather="search"></i>
                <span id="nav__link--text">Sök</span>
              </li>
            </a>
            <a class="nav__link" href="#search">
              <li class="nav__item">
                <i class="nav__icon" data-feather="home"></i>
                <span id="nav__link--text">Hem</span>
              </li>
            </a>
            <a class="nav__link" href="#search">
              <li class="nav__item">
                <i class="nav__icon" data-feather="tv"></i>
                <span id="nav__link--text">Serier</span>
              </li>
            </a>
            <a class="nav__link" href="#search">
              <li class="nav__item">
                <i class="nav__icon" data-feather="film"></i>
                <span id="nav__link--text">Filmer</span>
              </li>
            </a>
            <a class="nav__link" href="#search">
              <li class="nav__item">
                <i class="nav__icon" data-feather="plus"></i>
                <span id="nav__link--text">Min lista</span>
              </li>
            </a>
            <a class="nav__link" href="#search">
              <li class="nav__item">
                <i class="nav__icon" data-feather="book-open"></i>
                <span id="nav__link--text">Nyheter</span>
              </li>
            </a>
          </ul>
          <ul class="nav__list nav__list--secondary">
            <a class="nav__link" href="#search">
              <li class="nav__item">
                <i class="nav__icon" data-feather="settings"></i>
                <span id="nav__link--text">Inställningar</span>
              </li>
            </a>
          </ul>
        </nav>
      </header>
      <div id="slideShow" class="slideshow-container">
        <img
          src="https://picsum.photos/id/20/2500/1667"
          class="visible"
          alt="" />
        <img src="https://picsum.photos/id/21/2500/1667" alt="" />
        <img src="https://picsum.photos/id/22/2500/1667" alt="" />
        <img src="https://picsum.photos/id/23/2500/1667" alt="" />
      </div>
    </main>
    <script>
      feather.replace();
    </script>
  </body>
</html>
