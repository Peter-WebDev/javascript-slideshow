<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar och Slideshow</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <main>
      <header class="header">
        <nav class="nav__primary" aria-label="primary">
          <ul class="nav__list nav__list--user">
            <li class="nav__item nav__item--user">
              <img
                id="userImage"
                class="userimage"
                src="assets/image/avatar.svg"
                alt="" />
              <h2 id="userName">Användarnamn</h2>
            </li>
          </ul>
          <ul class="nav__list nav__list--primary">
            <li class="nav__item">
              <a class="nav__link" href="#search">
                <i class="nav__icon" data-feather="search"></i>
                <span id="nav__link--text">Sök</span>
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#search"
                ><i class="nav__icon" data-feather="home"></i
                ><span id="nav__link--text">Hem</span></a
              >
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#search"
                ><i class="nav__icon" data-feather="tv"></i
                ><span id="nav__link--text">Serier</span></a
              >
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#search"
                ><i class="nav__icon" data-feather="film"></i
                ><span id="nav__link--text">Filmer</span></a
              >
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#search"
                ><i class="nav__icon" data-feather="plus"></i
                ><span id="nav__link--text">Min lista</span></a
              >
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#search"
                ><i class="nav__icon" data-feather="book-open"></i
                ><span id="nav__link--text">Nyheter</span></a
              >
            </li>
          </ul>
          <ul class="nav__list nav__list--secondary">
            <li class="nav__item">
              <a class="nav__link" href="#search"
                ><i class="nav__icon" data-feather="settings"></i
                ><span id="nav__link--text">Inställningar</span></a
              >
            </li>
          </ul>
        </nav>
      </header>
      <div id="slideShow" class="slideshow-container">
        <img
          src="https://picsum.photos/id/10/2500/1667"
          class="visible"
          alt="" />
        <img src="https://picsum.photos/id/11/2500/1667" alt="" />
        <img src="https://picsum.photos/id/12/2500/1667" alt="" />
        <img src="https://picsum.photos/id/13/2500/1667" alt="" />
      </div>
    </main>
    <script>
      feather.replace();
    </script>
  </body>
</html>
